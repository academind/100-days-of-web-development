<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>로그인 정보</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name = "user-name" id="username"  placeholder="박수영" >
                    </li>
                    <li>
                        <label for="useremail">Your email</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7" >
                    </li>
                </ul>
            </section>
            <section>
                <h2>세부 정보</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="18" max="100">
                    </li>
                    <li>
                        <label for="userbirthdate">Your Birthdate</label>
                        <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-01-01" max="2023-03-05">
                    </li>
                    <li>
                        <label for="favorite-color">좋아하는 색깔은?</label>
                        <select name="favoritecolor" id="favorite-color">
                            <option value="blue">파랑</option>
                            <option value="black">검정</option>
                            <option value="red">빨강</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" rows="8"></textarea>
            </section>
    

            <section>
                <h2>인증방식 선택</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="message" value="message" required>
                        <label for="message">문자메세지</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="phone" value="phone" required>
                        <label for="phone">전화</label>
                        
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="email" value="email" required>
                        <label for="email">이메일</label>
            
                    </li>
                </ul>
                
            </section>

            <section>
                <h2>인증번호방식 선택</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone">
                        <label for="contact-phone">폰</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-message" value="message">
                        <label for="contact-message">문자</label>
                    </li>
                </ul>
            </section>

            <hr>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" name="terms" id="agree">
                    <label for="agree">동의합니까?</label>
                </div>
            </section>
            <section>
                <!-- <button type="reset">Clear</button> -->
                <button>Submit</button>
            </section>
        </form>
    </main>

    

</body>
</html>
